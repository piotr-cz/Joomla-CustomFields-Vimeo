[system]
PLG_CONTENT_PCZ_VIMEOPROGRESS="Content - Pcz - Vimeo progress"
PLG_CONTENT_PCZ_VIMEOPROGRESS_XML_DESCRIPTION="This plugin lets you show indicators for videos seen by user."

[params]
# Enable on category
PLG_FIELD_PCZ_VIMEOPROGRESS_PARAMS_ENABLE_CATEGORY_LABEL="Enable for category"
PLG_FIELD_PCZ_VIMEOPROGRESS_PARAMS_ENABLE_CATEGORY_DESC="Enable for category page heading"

# Enable on subcategories
PLG_FIELD_PCZ_VIMEOPROGRESS_PARAMS_ENABLE_SUBCATEGORIES_LABEL="Enable for subcategories"
PLG_FIELD_PCZ_VIMEOPROGRESS_PARAMS_ENABLE_SUBCATEGORIES_DESC="Enable for subcategories (prepends progress indicator to Subcategories Descriptions - which must be enabled)"

# Enable on items
PLG_FIELD_PCZ_VIMEOPROGRESS_PARAMS_ENABLE_ITEMS_LABEL="Enable for articles"
PLG_FIELD_PCZ_VIMEOPROGRESS_PARAMS_ENABLE_ITEMS_DESC="Enable for articles (appends indicator to article title)"

# Article seen inbdicator
PLG_FIELDS_PCZ_VIMEOPROGRESS_PARAMS_ARTILE_SEEN_INDICATOR_TRUE_LABEL="Article seen idicator"
PLG_FIELDS_PCZ_VIMEOPROGRESS_PARAMS_ARTILE_SEEN_INDICATOR_TRUE_DESC="Adds suffix to title when article has been seen by user"

# Article unseen indicator
PLG_FIELDS_PCZ_VIMEOPROGRESS_PARAMS_ARTILE_SEEN_INDICATOR_FALSE_LABEL="Article unseen indicator"
PLG_FIELDS_PCZ_VIMEOPROGRESS_PARAMS_ARTILE_SEEN_INDICATOR_FALSE_DESC="Adds suffix to title when article has not been seen by user"

# Allowed categories
PLG_FIELDS_PCZ_VIMEOPROGRESS_PARAMS_FILTER_CAT_IDS_DESC="Categories to process"

# Allowied fields
PLG_FIELDS_PCZ_VIMEOPROGRESS_PARAMS_FILTER_FIELD_IDS_DESC="Fields to process"
