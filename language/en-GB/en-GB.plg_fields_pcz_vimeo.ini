[system]
PLG_FIELDS_PCZ_VIMEO="Fields - Pcz - Vimeo"
PLG_FIELDS_PCZ_VIMEO_XML_DESCRIPTION="This plugin lets you create new fields of type 'Vimeo' in any extensions where custom fields are supported."

# Field option label
PLG_FIELDS_PCZ_VIMEO_LABEL="Vimeo (%s)"
# Field defaults
PLG_FIELDS_PCZ_VIMEO_DEFAULT_VALUE_LABEL="Default Video ID"
PLG_FIELDS_PCZ_VIMEO_DEFAULT_VALUE_DESC="Default Vimeo Video ID"
# Field
PLG_FIELDS_PCZ_VIMEO_VALUE_VIDEO_ID_LABEL="Vimeo ID"
PLG_FIELDS_PCZ_VIMEO_VALUE_VIDEO_ID_DESC="Vimeo Video ID"

[params]
PLG_FIELDS_PCZ_VIMEO_PARAMS_ASPECT_RATIO_LABEL="Aspect ratio"
PLG_FIELDS_PCZ_VIMEO_PARAMS_ASPECT_RATIO_DESC="Aspect ratio"

PLG_FIELDS_PCZ_VIMEO_PARAMS_MOREINFO_LABEL="More info"
PLG_FIELDS_PCZ_VIMEO_PARAMS_MOREINFO_DESC="Vimeo Help Center > <a href="_QQ_"https://vimeo.zendesk.com/hc/en-us/articles/360001494447-Using-Player-Parameter"_QQ_" target="_QQ_"external"_QQ_">Using Player Parameters</a>"

# autopause
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_AUTOPAUSE_LABEL="Autopause"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_AUTOPAUSE_DESC="The Vimeo player is designed to play only one Vimeo video at a time.<br />
Therefore, you will need to add this parameter to each video if you want to have more than one Vimeo video playing on the same page."

# autoplay
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_AUTOPLAY_LABEL="Autoplay"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_AUTOPLAY_DESC="Automatically start playback of the video."

# background
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_BACKGROUND_LABEL="Background"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_BACKGROUND_DESC="Adding this parameter will have the following effect:
<ol>
<li>All player toggles and elements will be turned off (including the play/pause button)</li>
<li>The video will automatically loop</li>
<li>The video will be set to autoplay</li>
<li>The video will be muted</li>
</ol>"

# byline
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_BYLINE_LABEL="Byline"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_BYLINE_DESC="Show the author of the video (byline)."

# color
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_COLOR_LABEL="Color"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_COLOR_DESC="Specify the color of the video controls. Colors may be overridden by the embed settings of the video."

# controls
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_CONTROLS_LABEL="Controls"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_CONTROLS_DESC="This parameter will hide all elements in the player (play bar, sharing buttons, etc) for a chromeless experience."

# dnt
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_DNT_LABEL="DNT"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_DNT_DESC="Setting this parameter to 'true' will block the player from tracking any session data, including all cookies and analytics."

# loop
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_LOOP_LABEL="Loop"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_LOOP_DESC="Play the video again when it reaches the end, infinitely.<br />
Note: Loop can also be chosen as a video’s end screen within the embed settings page."

# muted
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_MUTED_LABEL="Muted"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_MUTED_DESC="Set video to mute on load. Viewers can still adjust the volume preferences in the player.<br />
Can be used to unmute background videos, or work around autoplay limitations in certain browsers, such as Chrome and Safari."

# pip
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_PIP_LABEL="PIP"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_PIP_DESC="Show the picture-in-picture button in the control bar and enable the picture-in-picture API."

# playsinline
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_PLAYSINLINE_LABEL="Playsinline"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_PLAYSINLINE_DESC="Play video inline on mobile devices instead of automatically going into fullscreen mode. Inline playback is enabled for all videos by default."

# portrait
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_PORTRAIT_LABEL="Portrait"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_PORTRAIT_DESC="Show the author’s profile image (portrait)"

# quality
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_QUALITY_LABEL="Quality"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_QUALITY_DESC="By default, the Vimeo player is set to "_QQ_"Auto"_QQ_" mode, which means it chooses the highest video quality possible, depending on the viewer's bandwidth and other factors in the playback environment."

# speed
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_SPEED_LABEL="Speed"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_SPEED_DESC="Show speed controls in the preference menu of the player and enable playback rate API"

# texttrack
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_TEXTTRACK_LABEL="Texttrack"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_TEXTTRACK_DESC="Displays a given cc/subtitle track by default in the player (pending the cc/subtitle track is available)."

# title
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_TITLE_LABEL="Title"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_TITLE_DESC="Show the video’s title."

# transparent
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_TRANSPARENT_LABEL="Transparent"
PLG_FIELDS_PCZ_VIMEO_PARAMS_VP_TRANSPARENT_DESC="By default, the background of the player iframe is transparent on Vimeo.<br />
When disabled, the iframe background will become black. Black bars will be applied to the player when the height and width dimensions for the embedded player do not match the original aspect ratio of a video-- e.g the iframe dimensions are set to 4:3 square, but the original video is 16:9 wide."
